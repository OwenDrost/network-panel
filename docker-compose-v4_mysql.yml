services:
  mysql:
    image: mysql:5.7
    container_name: network-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Network-Panel123456
      MYSQL_DATABASE: network_panel
      TZ: Asia/Shanghai
    volumes:
      - ./mysql_data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=1000
      --innodb_buffer_pool_size=256M
    networks:
      - gost-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 10s
      retries: 10
      
  backend:
    image: 24802117/network-panel:latest
    container_name: network-panel
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_NAME: panel
      DB_USER: root
      DB_PASSWORD: Network-Panel123456
      JWT_SECRET: network-panel-secret
      LOG_DIR: /app/logs
    ports:
      - "6365:6365"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend_logs:/app/logs
    networks:
      - gost-network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:6365/flow/test || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
      
networks:
  gost-network:
    name: gost-network