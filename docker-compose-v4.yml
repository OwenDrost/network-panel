services:
  backend:
    image: 24802117/flux-panel:latest
    container_name: flux-panel
    restart: unless-stopped
    environment:
      DB_HOST: ip
      DB_NAME: panel
      DB_USER: root
      DB_PASSWORD: 123456
      JWT_SECRET: flux-panel-secret-yjkj02
      LOG_DIR: /app/logs
      JAVA_OPTS: "-Xms256m -Xmx512m -Dfile.encoding=UTF-8 -Duser.timezone=Asia/Shanghai"
    ports:
      - "16365:6365"
    volumes:
      - ./backend_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:6365/flow/test || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s